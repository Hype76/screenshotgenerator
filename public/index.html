<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Website Screenshot Tool</h1>
            <p class="text-gray-600">Capture full-page screenshots of any website</p>
        </header>

        <main class="max-w-3xl mx-auto">
            <form id="screenshotForm" class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 font-medium mb-2">Website URL</label>
                    <input type="text" id="url" name="url" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter website URL (e.g., pulseslabs.com)">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Capture Screenshot
                </button>
            </form>
            <div id="result" class="mt-8"></div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
